<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-300">
    <header class="bg-blue-100">
        <h1 class="text-5xl text-center mt-6 text-sky-600">Lets'Get Some <span
                class="text-7xl font-semibold text-lime-900">Moneeeey</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-amber-200 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-indigo-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$1200</h2>
                </div>

            </div>
        </section>
        <!-- deposit withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-fuchsia-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Please Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                    <input type="number" name="" placeholder="$ amount you want to deposit" id="deposit"
                        class="w-9/12 block mb-2 px-2 mt-6 rounded-lg">
                    <button id="btn-submit" type="submit"
                        class="bg-pink-600 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-900">Submit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                    <input type="number" name="" placeholder="$ amount you want to withdraw" id="withdraw"
                        class="w-9/12 block mb-2 px-2 mt-6">
                    <button id="btn-submit" type="submit"
                        class="bg-pink-600 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-900">Submit</button>

                </div>
            </div>
        </section>

    </main>
</body>

</html>
